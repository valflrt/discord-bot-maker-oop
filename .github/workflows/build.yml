name: build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup github token
        if: env.GH_TOKEN == ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "GH_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: build
          token: ${{ env.GH_TOKEN }}

      - name: Build
        run: |
          npm install
          npm run build

      - name: Remove useless files and folders
        run: rm -rf ./src/ ./README.md tsconfig.json ./.github ./.vscode

      - name: Push
        run: git config --local user.name valflrt
          git config --local user.email vfleurit@gmail.com
          git add *
          git stage *
          git commit -m "Automated build"
          git push
