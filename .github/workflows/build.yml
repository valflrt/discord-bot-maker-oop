name: build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
          always-auth: true
          scope: "@valflrt"

      - name: Git setup
        run: |
          git config --local user.name valflrt
          git config --local user.email vfleurit@gmail.com

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Publish to npm
        run: npm publish --access private
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
